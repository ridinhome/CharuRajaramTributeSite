<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Charu Rajaram - 1947 - 2020</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: Verdana, sans-serif;
            background: linear-gradient(135deg, #ffeef8 0%, #e8f4f8 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            color: #5a5a5a;
        }

        .landing-container {
            text-align: center;
            max-width: 800px;
            padding: 2rem;
        }

        h1 {
            color: #8b5a8b;
            font-size: 2.5rem;
            margin-bottom: 2rem;
            font-weight: 300;
            letter-spacing: 1px;
        }

        .image-container {
            margin-bottom: 2rem;
            border-radius: 15px;
            overflow: hidden;
            box-shadow: 0 8px 30px rgba(0,0,0,0.2);
        }

        .image-container img {
            width: 100%;
            height: auto;
            display: block;
        }

        .enter-button {
            background: #d4a5d4;
            color: white;
            border: none;
            padding: 1rem 3rem;
            border-radius: 30px;
            cursor: pointer;
            font-size: 1.2rem;
            font-family: Verdana, sans-serif;
            transition: all 0.3s ease;
            box-shadow: 0 4px 15px rgba(212, 165, 212, 0.3);
        }

        .enter-button:hover {
            background: #b88bb8;
            transform: translateY(-3px);
            box-shadow: 0 6px 20px rgba(212, 165, 212, 0.4);
        }

        @media (max-width: 768px) {
            h1 {
                font-size: 1.8rem;
            }

            .landing-container {
                padding: 1rem;
            }
        }
    </style>
</head>
<body>
    <div class="landing-container">
        <h1>Charu Rajaram<br>1947 - 2020</h1>
        <div class="image-container">
            <img src="images/photos/landingpage/Charu at Bachi's.jpeg" alt="Charu Rajaram">
        </div>
        <button class="enter-button" onclick="window.location.href='main.html'">Enter</button>
    </div>
</body>
</html>
